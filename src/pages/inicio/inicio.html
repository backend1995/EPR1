<ion-header>

  
  <ion-navbar>
    <ion-title>Ingrese Notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>En La Pagina que se encuentra Debe Ingresar Las Notas para obtener promedio de estas.</p>
<ion-list>
    <ion-item>
      <ion-icon name="md-school" item-start></ion-icon>
      <ion-label fixed>EPR1</ion-label>      
      <ion-input type="text" [(ngModel)]="epr1" id="epr1" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="md-school" item-start></ion-icon>
      <ion-label fixed>EPR2</ion-label>      
      <ion-input type="text" [(ngModel)]="epr2" clearInput ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="md-school" item-start></ion-icon>
      <ion-label fixed>EPE1</ion-label>      
      <ion-input type="text" [(ngModel)]="epe1" clearInput ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="md-school" item-start></ion-icon>
      <ion-label fixed>EPE2</ion-label>      
      <ion-input type="text" [(ngModel)]="epe2" clearInput ></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-leaf" item-start></ion-icon>
      <ion-label fixed>EVA #1</ion-label>
      <ion-input type="text" [(ngModel)]="eva1" clearInput></ion-input>      
    </ion-item>
    <ion-item>
        <ion-icon name="ios-leaf" item-start></ion-icon>
        <ion-label fixed>EVA #2</ion-label>        
      <ion-input type="text" [(ngModel)]="eva2" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-leaf" item-start></ion-icon>
        <ion-label fixed>EVA #3</ion-label>
      <ion-input type="text" [(ngModel)]="eva3"clearInput ></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-leaf" item-start></ion-icon>
        <ion-label fixed>EVA #4</ion-label>
      <ion-input type="text" [(ngModel)]="eva4"clearInput ></ion-input>
    </ion-item>
</ion-list>

<div padding>
  <button block (tap)="Promedio()">Mostrar Promedio</button>
</div>

</ion-content>
